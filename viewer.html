<!doctype html>
<html lang="en" data-mode="viewer">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use root-relative paths for local assets -->
  <link rel="stylesheet" href="/assets/global-responsive.css">
  <link rel="stylesheet" href="/assets/access-mode.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/foundation.css">

  <title>Viewer Mode</title>
  <style>body{font-family:Inter,system-ui,sans-serif}</style>
</head>
<body class="min-h-screen bg-[#0b0f13] text-white">
  <div class="mx-auto max-w-xl px-6 py-16">
    <h1 class="text-3xl font-extrabold tracking-tight">Strict Viewer Mode</h1>
    <p class="mt-2 text-white/70">Click below to force the entire site into a locked viewing state.</p>
    <div class="mt-8">
      <button id="go-viewer" class="rounded-2xl border border-white/20 text-white font-semibold px-5 py-3 shadow">
        Enable Viewer Mode
      </button>
    </div>
    <p class="mt-6 text-white/60 text-sm">
      To re-enable editing, press <b>Ctrl + Shift + E</b> and enter your passphrase.
    </p>
  </div>

  <script>
    document.getElementById('go-viewer').addEventListener('click', function(){
      localStorage.removeItem('tsn_token');
      localStorage.setItem('tsn_mode', 'viewer');
      location.href = '/';
    });
  </script>

  <!-- Load editor-only modules ONLY when actually in editor mode -->
  <script>
    (function(){
      var mode = 'viewer';
      try { mode = localStorage.getItem('tsn_mode') || 'viewer'; } catch(e){}
      if (mode === 'editor') {
        ['/assets/sb-init.js','/assets/editor-auth.js','/assets/editor-tray.js','/assets/live-all-norepl.js']
          .forEach(function(src){
            var s = document.createElement('script');
            s.type = 'module';
            s.src = src;
            document.body.appendChild(s);
          });
      }
    })();
  </script>
<script defer src="/assets/sb-config.js"></script>
<script defer src="/assets/sb-init.js"></script>

<!-- Live bindings -->
<script defer src="/assets/live-core.js"></script>
<script defer src="/assets/live-config.js"></script>
<script defer src="/assets/live-all-norepl.js"></script>
  <!-- Keep these two â€“ order matters -->
  <script defer src="/assets/site-nav.js"></script>
  <script defer src="/assets/access-mode.js"></script>

  <!-- Root-relative path here as well -->
  <script defer src="/assets/global-responsive.js"></script>

</body>
</html>
